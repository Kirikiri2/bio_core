<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioCore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}
    <style>
        /* Custom CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar-dark .navbar-brand {
            color: #fff;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
        }

        .hero-section-text {
            max-width: 50%;
        }

        .hero-section-image {
            width: 50%;
            height: 600px;
            background-color: #c2a98c;
            border-radius: 10px;
        }

        .cta-section {
            background-color: #c2a98c;
            padding: 50px 0;
            border-radius: 10px;
        }

        .cta-section-text {
            max-width: 50%;
        }

        .cta-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #f0e6d2;
        }

        .products-section {
            background-color: #000;
            padding: 50px 0;
            text-align: center;
        }

        .product-card {
            background-color: #c2a98c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
            width: 400px;
        }

        .footer-section {
            background-color: #000;
            padding: 50px 0;
            color: #fff;
        }

        .footer-section a {
            color: #fff;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #c2a98c;
        }
    </style>
    {% endblock %}
</head>

<body>
    <!-- header, footer -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'bio_core_website:home' %}">BioCore</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text">Привет, {{ user.username }}!</span>
                <form method="post" action="{% url 'users:logout' %}">{% csrf_token %} <button
                        type="submit">logout</button></form>
                {% else %}
                <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    <!-- подключение js -->
    {% endblock %}
</body>

</html>
